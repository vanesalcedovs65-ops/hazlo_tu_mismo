<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            text-align: center;
            color: #5c3d2e;

<body>

    {% for id, item in carrito.items %}
    <tr>
        <td>{{ item.nombre }}</td>
