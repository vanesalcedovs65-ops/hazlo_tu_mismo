    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            font-family: 'Georgia', serif;
            color: #f2e9d8;
            text-align: center;
        }

        header {
            background-color: #4b3b2f;
            padding: 20px;
            font-size: 28px;
            color: #f5deb3;
            text-transform: uppercase;
            letter-spacing: 3px;

        }

        .container {
            margin: 40px auto;
            width: 50%;
            background: #3b3026;
            padding: 30px;
            border-radius: 12px;

        }

        a.btn {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 60%;
            background-color: #7c5f44;
            color: #fff;
            font-size: 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        a.btn:hover {
            background-color: #a87855;
        }

        input, button {
            width: 70%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 18px;
        }

        button {
            background-color: #8b5a2b;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #a66f3f;
        }

        .msg {
            background-color: #5c3d2e;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
