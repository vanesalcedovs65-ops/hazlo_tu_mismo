<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazlo TÃº Mismo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f2e9d8;
        }

        header {
            background: #3b3026;
            color: #f2e9d8;
            padding: 16px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .container {
            max-width: 480px;
            width: 100%;
            margin: 16px auto 32px;
            padding: 16px;
            box-sizing: border-box;
            background: #3b3026;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.4rem;
        }

        h3 {
            margin-top: 24px;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            margin: 6px 4px;
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            text-decoration: none;
            color: #2b2b2b;
            background: #f2e9d8;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }

        .producto {
            text-align: left;
            background: #4a3c2f;
            border-radius: 12px;
            padding: 12px 14px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .producto strong {
            font-size: 1rem;
        }

        .producto small {
            color: #d2c4b5;
            font-size: 0.8rem;
        }

        .producto form {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .producto input[type="number"] {
            width: 70px;
            padding: 6px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .producto button {
            flex: 1;
            padding: 8px 10px;
            border-radius: 999px;
            border: none;
            background: #f2e9d8;
            color: #2b2b2b;
            font-weight: 600;
            cursor: pointer;
        }

        .links-acciones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 12px;
            gap: 8px;
        }

        @media (max-width: 480px) {
            header {
                font-size: 1rem;
                padding: 12px;
            }

            .container {
                margin: 12px auto 24px;
                padding: 12px;
                border-radius: 12px;
            }

            .producto {
                padding: 10px;
            }

            .producto form {
                flex-direction: row;
            }
        }
    </style>
</head>
